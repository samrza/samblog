      <style>
        /* --- Inspiration Wall --- */
        .inspiration-wall {
          text-align: center;
          padding: 2rem 1rem;
          max-width: 900px;
          margin: 0 auto;
        }

        .inspiration-wall h2 {
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 1.5rem;
          letter-spacing: 0.5px;
        }

        /* circular clickable images */
        .inspiration-grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 1.2rem;
        }

        .inspiration-grid a.important img {
          width: 120px;
          height: 120px;
          border: 3px solid rgb(43, 255, 0);
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .inspiration-grid a {
          display: inline-block;
          text-decoration: none;
        }

        .inspiration-grid img {
          width: 90px;
          height: 90px;
          border-radius: 50%;
          object-fit: cover;
          /* border: 2px solid #eee; */
          box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
          transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .inspiration-grid img:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
        }

        /* Responsive tweak */
        @media (max-width: 600px) {
          .inspiration-grid img {
            width: 70px;
            height: 70px;
          }
        }
      </style>
